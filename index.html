<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBE GAME STARTING NOW</title>
    <link rel="icon" href="https://assets.onecompiler.app/42swzbgaa/433g7msea/1000049145.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
        
        :root {
            --primary: #FFCC00;
            --secondary: #0019FF;
            --accent: #FFAD00;
            --error: #FF3860;
            --bg: #111111;
            --glow: 0 0 15px currentColor;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 204, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 25, 255, 0.05) 0%, transparent 20%);
        }

        /* Logo styling */
        .logo-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .logo {
            width: 100%;
            height: 100%;
            background: url('j.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            transform: rotateY(90deg);
            animation: logoIntro 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Logo text styling */
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            text-shadow: var(--glow);
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate, fadeIn 1s ease-out forwards 1s;
        }

        /* Connection status */
        .connection-status {
            margin: 1.5rem 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.5s;
        }

        /* Progress bar container */
        .progress-container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(0, 25, 255, 0.2);
            margin-top: 2rem;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            display: none;
            box-shadow: 0 0 10px rgba(0, 25, 255, 0.3);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: progressShine 2s infinite;
        }

        /* Connection quality indicator */
        .connection-quality {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 1rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.5s;
        }

        .quality-bar {
            width: 30px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .quality-bar.active {
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
        }

        /* Loading messages */
        .loading-message {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1.5rem;
            min-height: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.5s;
        }

        /* Error message styling */
        .error-container {
            display: none;
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .error-message {
            color: var(--error);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px var(--error);
        }

        .retry-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.8rem 2rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .retry-btn:hover {
            background: rgba(255, 204, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .retry-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 204, 0, 0.4),
                transparent
            );
            transition: all 0.5s ease;
        }

        .retry-btn:hover::before {
            left: 100%;
        }

        /* Terminal effect */
        .terminal-line {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            z-index: 100;
            animation: scanLine 8s linear infinite;
        }

        /* Animations */
        @keyframes logoIntro {
            0% {
                opacity: 0;
                transform: rotateY(90deg) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: rotateY(0) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: rotateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--primary); }
            to { text-shadow: 0 0 20px var(--primary); }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes scanLine {
            0% { top: 100%; }
            100% { top: -10%; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                width: 180px;
                height: 180px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <div class="logo"></div>
    </div>

    <!-- Logo text -->
    <div class="logo-text">MOBE GAME</div>
    
    <!-- Connection status -->
    <div class="connection-status" id="connectionStatus">Initializing connection...</div>
    
    <!-- Connection quality indicator -->
    <div class="connection-quality" id="connectionQuality">
        <div class="quality-bar"></div>
        <div class="quality-bar"></div>
        <div class="quality-bar"></div>
        <div class="quality-bar"></div>
        <div class="quality-bar"></div>
    </div>
    
    <!-- Progress bar -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- Loading messages -->
    <div class="loading-message" id="loadingMessage">Checking server status...</div>
    
    <!-- Error message -->
    <div class="error-container" id="errorContainer">
        <div class="error-message" id="errorMessage">Connection error! Please check your internet connection.</div>
        <button class="retry-btn" id="retryBtn">Retry Connection</button>
    </div>
    
    <!-- Terminal effect -->
    <div class="terminal-line"></div>

    <script>
        class GameLoader {
            constructor() {
                // Updated server configuration
                this.serverConfig = {
                    baseUrl: 'https://game-server-five.vercel.app',
                    endpoints: {
                        health: '/api/health',
                        gameData: '/load-game'
                    }
                };
                
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    connectionQuality: document.getElementById('connectionQuality'),
                    progressBar: document.getElementById('progressBar'),
                    progressContainer: document.getElementById('progressContainer'),
                    loadingMessage: document.getElementById('loadingMessage'),
                    errorContainer: document.getElementById('errorContainer'),
                    errorMessage: document.getElementById('errorMessage'),
                    retryBtn: document.getElementById('retryBtn')
                };
                
                this.maxAttempts = 3;
                this.attemptCount = 0;
                this.connectionSpeed = 0;
                this.loadingPhases = [
                    "Initializing game core...",
                    "Loading textures...",
                    "Compiling shaders...",
                    "Loading world data...",
                    "Synchronizing with server...",
                    "Finalizing setup..."
                ];
                
                this.init();
            }
            
            init() {
                this.elements.retryBtn.addEventListener('click', () => this.startConnection());
                this.startConnection();
            }
            
            async startConnection() {
                this.attemptCount = 0;
                this.resetUI();
                await this.checkServerConnection();
            }
            
            resetUI() {
                this.elements.errorContainer.style.display = 'none';
                this.elements.progressContainer.style.display = 'none';
                this.setProgress(0);
                this.updateConnectionStatus('Initializing connection...');
                this.updateLoadingMessage('Checking server status...');
                this.updateConnectionQuality(0);
            }
            
            async checkServerConnection() {
                this.attemptCount++;
                this.updateLoadingMessage(`Connecting to server (Attempt ${this.attemptCount}/${this.maxAttempts})...`);
                
                try {
                    // Check basic connectivity first
                    if (!navigator.onLine) {
                        throw new Error('No internet connection');
                    }
                    
                    // First check health endpoint
                    const healthUrl = `${this.serverConfig.baseUrl}${this.serverConfig.endpoints.health}`;
                    const startTime = performance.now();
                    
                    const healthResponse = await fetch(healthUrl, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (!healthResponse.ok) {
                        throw new Error(`Server error: ${healthResponse.status}`);
                    }
                    
                    const endTime = performance.now();
                    const latency = endTime - startTime;
                    this.connectionSpeed = this.calculateConnectionSpeed(latency);
                    this.updateConnectionQuality(this.connectionSpeed);
                    
                    // Then load game data
                    const gameDataUrl = `${this.serverConfig.baseUrl}${this.serverConfig.endpoints.gameData}`;
                    const gameResponse = await fetch(gameDataUrl, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (!gameResponse.ok) {
                        throw new Error(`Game data error: ${gameResponse.status}`);
                    }
                    
                    const gameData = await gameResponse.json();
                    this.updateConnectionStatus('Server connected');
                    this.updateLoadingMessage('Authenticating session...');
                    this.elements.progressContainer.style.display = 'block';
                    
                    await this.simulateLoading(gameData);
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    
                    if (this.attemptCount < this.maxAttempts) {
                        const delay = Math.min(1000 * Math.pow(2, this.attemptCount), 8000);
                        this.updateLoadingMessage(`Retrying in ${delay/1000} seconds...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return this.checkServerConnection();
                    }
                    
                    this.handleConnectionError(error);
                }
            }
            
            calculateConnectionSpeed(latency) {
                if (latency < 100) return 5;
                if (latency < 300) return 4;
                if (latency < 600) return 3;
                if (latency < 1000) return 2;
                return 1;
            }
            
            updateConnectionQuality(level) {
                const bars = this.elements.connectionQuality.querySelectorAll('.quality-bar');
                bars.forEach((bar, index) => {
                    bar.classList.toggle('active', index < level);
                });
            }
            
            async simulateLoading(serverData) {
                const totalSteps = 20;
                const baseDelay = 1000 / this.connectionSpeed;
                
                for (let i = 0; i <= totalSteps; i++) {
                    const progress = (i / totalSteps) * 100;
                    this.setProgress(progress);
                    
                    const phaseIndex = Math.floor(progress / (100 / this.loadingPhases.length));
                    this.updateLoadingMessage(this.loadingPhases[phaseIndex]);
                    await new Promise(resolve => setTimeout(resolve, baseDelay));
                }
                
                this.updateLoadingMessage('Launching game...');
                await new Promise(resolve => setTimeout(resolve, 1000));
                window.location.href = 'lobby.html';
            }
            
            handleConnectionError(error) {
                this.updateConnectionStatus('Connection failed');
                this.updateLoadingMessage('Could not establish server connection');
                
                let errorMsg = 'Connection error! Please check your internet connection.';
                if (error.message.includes('Server error')) {
                    errorMsg = 'Server is currently unavailable. Please try again later.';
                } else if (error.message.includes('internet')) {
                    errorMsg = 'No internet connection detected. Please connect to the internet.';
                }
                
                this.elements.errorMessage.textContent = errorMsg;
                this.elements.errorContainer.style.display = 'block';
                this.updateConnectionQuality(0);
            }
            
            setProgress(percent) {
                this.elements.progressBar.style.width = `${percent}%`;
            }
            
            updateLoadingMessage(message) {
                this.elements.loadingMessage.textContent = message;
            }
            
            updateConnectionStatus(status) {
                this.elements.connectionStatus.textContent = status;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GameLoader();
        });
        
        // Listen for connection changes
        window.addEventListener('online', () => {
            document.querySelector('.error-container').style.display = 'none';
        });
        
        window.addEventListener('offline', () => {
            const loader = new GameLoader();
            loader.handleConnectionError(new Error('No internet connection'));
        });
    </script>
</body>
</html>
