<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found | Lost in Space</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Style */
        :root {
            --primary-color: #FF013C;
            --secondary-color: #00E6F6;
            --accent-color: #FCFF00;
            --text-color: #ffffff;
            --dark-bg: #0f0f1a;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Space Background Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 230, 246, 0.15) 0%, transparent 20%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.5"/></svg>');
            background-size: 200px 200px;
            z-index: -1;
            animation: twinkle 10s infinite alternate;
        }

        /* Main Content Container */
        .error-container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(15, 15, 26, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        /* 404 Image */
        .error-image {
            width: 250px;
            height: auto;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 0 10px var(--accent-color));
            animation: pulse 2s infinite alternate;
        }

        /* Icon Style */
        .icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: bounce 1.5s infinite, glow 2s infinite alternate;
        }

        /* Text Styles */
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        /* Search Box */
        .search-box {
            margin: 2rem auto;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 230, 246, 0.3);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px var(--accent-color));
            }
            100% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px var(--accent-color));
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px var(--accent-color);
            }
            100% {
                text-shadow: 0 0 20px var(--accent-color), 0 0 30px rgba(252, 255, 0, 0.5);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button Styles */
        .btn {
            position: relative;
            width: 150px;
            height: 50px;
            border-radius: 5px;
            line-height: 50px;
            font-size: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(45deg, transparent 5%, var(--primary-color) 5%);
            border: 0;
            color: var(--text-color);
            letter-spacing: 2px;
            box-shadow: 6px 0px 0px var(--secondary-color);
            outline: transparent;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: all 0.3s ease;
            margin: 0.5rem;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 8px 3px 0px var(--secondary-color);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 6px 0px 0px rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            box-shadow: 8px 3px 0px rgba(255, 255, 255, 0.3);
        }

        /* Glitch Effect */
        .glitch-btn {
            position: relative;
        }

        .glitch-btn::after {
            content: 'BACK';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 3%, var(--secondary-color) 3%, var(--secondary-color) 5%, var(--primary-color) 5%);
            text-shadow: -3px -3px 0px #FFF700, 3px 3px 0px var(--secondary-color);
            clip-path: inset(50% 50% 50% 50%);
            border-radius: 5px;
            line-height: 50px;
        }

        .glitch-btn:hover::after {
            animation: 1s glitch;
            animation-timing-function: steps(2, end);
        }

        @keyframes glitch {
            0% {
                clip-path: inset(80% -6px 0 0);
                transform: translate(-20px, -10px);
            }
            10% {
                clip-path: inset(10% -6px 85% 0);
                transform: translate(10px, 10px);
            }
            20% {
                clip-path: inset(80% -6px 0 0);
                transform: translate(-10px, 10px);
            }
            30% {
                clip-path: inset(10% -6px 85% 0);
                transform: translate(0px, 5px);
            }
            40% {
                clip-path: inset(50% -6px 30% 0);
                transform: translate(-5px, 0px);
            }
            50% {
                clip-path: inset(10% -6px 85% 0);
                transform: translate(5px, 0px);
            }
            60% {
                clip-path: inset(40% -6px 43% 0);
                transform: translate(5px, 10px);
            }
            70% {
                clip-path: inset(50% -6px 30% 0);
                transform: translate(-10px, 10px);
            }
            80% {
                clip-path: inset(80% -6px 5% 0);
                transform: translate(20px, -10px);
            }
            90% {
                clip-path: inset(80% -6px 0 0);
                transform: translate(-10px, 0px);
            }
            100% {
                clip-path: inset(80% -6px 0 0);
                transform: translate(0);
            }
        }

        /* Floating Astronaut */
        .astronaut {
            position: absolute;
            width: 150px;
            animation: floatAstronaut 30s linear infinite;
            opacity: 0.8;
          z-index: -1;
        }

        @keyframes floatAstronaut {
            0% {
                transform: translate(-200px, 100px) rotate(0deg);
            }
            50% {
                transform: translate(calc(50px + 90px), -400px) rotate(180deg);
            }
            100% {
                transform: translate(-200px, 100px) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .error-image {
                width: 200px;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .error-image {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Astronaut (SVG) -->
    <svg class="astronaut" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="#FFF" d="M256 0c-70.7 0-128 57.3-128 128s57.3 128 128 128 128-57.3 128-128S326.7 0 256 0zm0 208c-44.2 0-80-35.8-80-80s35.8-80 80-80 80 35.8 80 80-35.8 80-80 80zm96 48h-11.4c-22.7 10.4-48.1 16-74.6 16s-51.9-5.6-74.6-16H160c-35.3 0-64 28.7-64 64v48c0 8.8 7.2 16 16 16h16v96c0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16v-96h32v96c0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16v-96h16c8.8 0 16-7.2 16-16v-48c0-35.3-28.7-64-64-64z"/>
    </svg>

    <!-- Main Content -->
    <div class="error-container">
        <i class="fas fa-exclamation-triangle icon"></i>
        
        
        
        <h1>404</h1>
        <h2>Lost in Space</h2>
        <p>Houston, we have a problem! The page you're looking for doesn't exist or has been moved to another galaxy.</p>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Search our universe...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="/" class="btn glitch-btn">Back to Earth</a>
            <a href="index.html" class="btn btn-secondary">Contact Mission Control</a>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Random twinkling stars
            function createStars() {
                const body = document.body;
                const starsCount = 50;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.style.position = 'absolute';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.backgroundColor = 'white';
                    star.style.borderRadius = '50%';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.opacity = Math.random();
                    star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
                    body.appendChild(star);
                }
            }
            
            createStars();
            
            // Button hover effects
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0)';
                });
            });
            
            // Search box focus effect
            const searchInput = document.querySelector('.search-box input');
            searchInput.addEventListener('focus', () => {
                document.querySelector('.search-box').style.transform = 'scale(1.02)';
            });
            
            searchInput.addEventListener('blur', () => {
                document.querySelector('.search-box').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
