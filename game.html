<!DOCTYPE html>
<html>
<head>
  <title>MOBE: Multiplayer Battle Arena</title>
  <link rel="icon" href="https://assets.onecompiler.app/42swzbgaa/433g7msea/1000049145.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00FFCD;
      --secondary: #0099FF;
      --accent: #FF00AA;
      --dark: #0A0A2A;
      --light: #E0F8FF;
      --glow: 0 0 15px currentColor;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      touch-action: manipulation;
    }
    
    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
      width: 100%;
      height: 100vh;
    }
    
    /* Game UI Container */
    .game-ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    /* Leaderboard */
    .leaderboard {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(10, 10, 42, 0.8);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 15px;
      color: var(--light);
      font-size: 14px;
      max-width: 200px;
      box-shadow: var(--glow);
      backdrop-filter: blur(5px);
    }
    
    .leaderboard-title {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 5px var(--primary);
    }
    
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .leaderboard-name {
      font-weight: bold;
      color: var(--light);
    }
    
    .leaderboard-score {
      color: var(--primary);
      font-weight: bold;
    }
    
    /* Player Stats */
    .player-stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(10, 10, 42, 0.8);
      border: 2px solid var(--secondary);
      border-radius: 10px;
      padding: 15px;
      color: var(--light);
      box-shadow: var(--glow);
      backdrop-filter: blur(5px);
    }
    
    .health-container {
      width: 200px;
      height: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    
    .health-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00FF00, #00FFCD);
      border-radius: 8px;
      transition: width 0.3s ease, background 0.3s ease;
      position: relative;
    }
    
    .health-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      animation: healthPulse 2s infinite;
    }
    
    .health-text {
      text-align: center;
      font-size: 12px;
      margin-top: 5px;
      color: var(--light);
    }
    
    .score-display {
      font-size: 1.2rem;
      color: var(--primary);
      text-align: center;
      margin-top: 10px;
    }
    
    /* Chat Button */
    .chat-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(0, 153, 255, 0.3);
      border: 2px solid var(--secondary);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: var(--glow);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      z-index: 20;
    }
    
    .chat-button:hover {
      transform: scale(1.1);
      background: rgba(0, 153, 255, 0.5);
    }
    
    .chat-button img {
      width: 30px;
      height: 30px;
    }
    
    .unread-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      color: white;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    
    /* Chat Container */
    .chat-container {
      position: fixed;
      top: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: rgba(10, 10, 42, 0.9);
      border: 2px solid var(--primary);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: scale(0);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: auto;
      box-shadow: var(--glow);
      backdrop-filter: blur(5px);
      z-index: 20;
    }
    
    .chat-container.open {
      transform: scale(1);
      opacity: 1;
    }
    
    .messages-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    
    .message-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }
    
    .player-message {
      background: rgba(0, 153, 255, 0.3);
      border: 1px solid var(--secondary);
      margin-left: auto;
    }
    
    .other-message {
      background: rgba(255, 0, 170, 0.3);
      border: 1px solid var(--accent);
      margin-right: auto;
    }
    
    .message-sender {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    .message-input-container {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid var(--primary);
    }
    
    .message-input {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary);
      border-radius: 5px;
      color: var(--light);
      font-family: 'Orbitron', sans-serif;
      resize: none;
    }
    
    .send-button {
      padding: 0 15px;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .send-button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }
    
    /* Hit Effect */
    .hit-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.3);
      pointer-events: none;
      opacity: 0;
      z-index: 15;
    }
    
    /* Game Over Screen */
    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 30;
    }
    
    .game-over-title {
      font-size: 3rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    
    .game-over-score {
      font-size: 1.5rem;
      color: var(--secondary);
      margin-bottom: 30px;
    }
    
    .restart-button {
      padding: 15px 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: var(--dark);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 205, 0.5);
    }
    
    .restart-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--primary);
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes healthPulse {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes hitFlash {
      0% { opacity: 0.7; }
      100% { opacity: 0; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .leaderboard {
        max-width: 150px;
        font-size: 12px;
        padding: 10px;
      }
      
      .player-stats {
        padding: 10px;
      }
      
      .health-container {
        width: 150px;
      }
      
      .chat-container {
        width: 90%;
        right: 5%;
      }
      
      .game-over-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Game UI -->
  <div class="game-ui">
    <div class="leaderboard" id="leaderboard">
      <div class="leaderboard-title">MOBE LEADERS</div>
      <div id="leaderboard-entries"></div>
    </div>
    
    <div class="player-stats">
      <div class="health-container">
        <div class="health-bar" id="healthBar"></div>
      </div>
      <div class="health-text" id="healthText">100%</div>
      <div class="score-display">SCORE: <span id="scoreDisplay">0</span></div>
    </div>
    
    <div class="hit-effect" id="hitEffect"></div>
  </div>
  
  <!-- Chat Button -->
  <div class="chat-button" id="chatButton">
    <img src="g.png" alt="Chat">
    <div class="unread-badge hidden" id="unreadBadge">0</div>
  </div>
  
  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <div class="messages-container" id="messagesContainer"></div>
    <div class="message-input-container">
      <textarea class="message-input" id="messageInput" placeholder="Type your message..."></textarea>
      <button class="send-button" id="sendButton">SEND</button>
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div class="game-over" id="gameOverScreen">
    <h1 class="game-over-title">MISSION FAILED</h1>
    <div class="game-over-score">YOUR SCORE: <span id="finalScore">0</span></div>
    <button class="restart-button" id="restartButton">RETRY</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, onChildAdded, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCrQJRwfTV8a1BIwMQexWxsHi2OKyTj8hg",
      authDomain: "artificial-intelligence-55880.firebaseapp.com",
      databaseURL: "https://artificial-intelligence-55880-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "artificial-intelligence-55880",
      storageBucket: "artificial-intelligence-55880.appspot.com",
      messagingSenderId: "985195404301",
      appId: "1:985195404301:web:12aea7b9c4719b6bdb0944"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Game Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game State
    const playerId = `Mobe_${Math.random().toString(20).substr(2, 6)}`;
    let player = { 
      id: playerId, 
      x: canvas.width / 2, 
      y: canvas.height - 100, 
      width: 40, 
      height: 40, 
      health: 100, 
      score: 0, 
      bullets: [] 
    };
    let players = {};
    let enemies = [];
    let enemyBullets = [];
    let powerUps = [];
    let gameOver = false;
    let unreadMessages = 0;

    // Load Assets
    const playerImage = new Image();
    playerImage.src = 'i.png';
    
    const player2Image = new Image();
    player2Image.src = 'k.png';
    
    const enemyImages = {
      purple: new Image(),
      red: new Image(),
      green: new Image()
    };
    enemyImages.purple.src = 's.png';
    enemyImages.red.src = 'na.png';
    enemyImages.green.src = 'h.png';
    
    const powerUpImages = {
      health: new Image(),
      score: new Image()
    };
    powerUpImages.health.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI0ZGMDAwMCIgZD0iTTEyLDIxQzcuMSwyMSAzLDE2LjkgMywxMkMzLDcuMSA3LjEsMyAxMiwzQzE2LjksMyAyMSw3LjEgMjEsMTJDMjEsMTYuOSAxNi45LDIxIDEyLDIxTTEyLDVDOC4xLDUgNSw4LjEgNSwxMkM1LDE1LjkgOC4xLDE5IDEyLDE5QzE1LjksMTkgMTksMTUuOSAxOSwxMkMxOSw4LjEgMTUuOSw1IDEyLDUiLz48L3N2Zz4=';
    powerUpImages.score.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI0ZGRkYwMCIgZD0iTTEyLDIxQzcuMSwyMSAzLDE2LjkgMywxMkMzLDcuMSA3LjEsMyAxMiwzQzE2LjksMyAyMSw3LjEgMjEsMTJDMjEsMTYuOSAxNi45LDIxIDEyLDIxTTEyLDVDOC4xLDUgNSw4LjEgNSwxMkM1LDE1LjkgOC4xLDE5IDEyLDE5QzE1LjksMTkgMTksMTUuOSAxOSwxMkMxOSw4LjEgMTUuOSw1IDEyLDUiLz48L3N2Zz4=';

    const fireSound = new Audio('shooting.mp3');
    fireSound.volume = 0.3;

    // DOM Elements
    const leaderboardEntries = document.getElementById('leaderboard-entries');
    const healthBar = document.getElementById('healthBar');
    const healthText = document.getElementById('healthText');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const hitEffect = document.getElementById('hitEffect');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');
    const chatButton = document.getElementById('chatButton');
    const chatContainer = document.getElementById('chatContainer');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const unreadBadge = document.getElementById('unreadBadge');

    // Initialize Firebase Realtime Database
    function syncPlayer() {
      const playerRef = ref(db, `players/${playerId}`);
      set(playerRef, player);
      onDisconnect(playerRef).remove();
    }

    // Listen for other players
    onValue(ref(db, 'players'), (snapshot) => {
      players = snapshot.val() || {};
      updateLeaderboard();
    });

    // Chat System
    const chatId = "mobe_chat_room";
    let chatOpen = false;

    // Toggle Chat
    chatButton.addEventListener('click', () => {
      chatOpen = !chatOpen;
      chatContainer.classList.toggle('open');
      
      if (chatOpen) {
        unreadMessages = 0;
        updateUnreadBadge();
        messageInput.focus();
      }
    });

    // Send Message
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        const messageId = new Date().getTime();
        const messageData = {
          sender: playerId,
          text: message,
          timestamp: new Date().toISOString()
        };
        
        const messageRef = ref(db, `chats/${chatId}/messages/${messageId}`);
        set(messageRef, messageData);
        messageInput.value = '';
      }
    }

    // Listen for Messages
    onChildAdded(ref(db, `chats/${chatId}/messages`), (snapshot) => {
      const message = snapshot.val();
      displayMessage(message);
      
      if (!chatOpen && message.sender !== playerId) {
        unreadMessages++;
        updateUnreadBadge();
      }
    });

    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message-item');
      
      if (message.sender === playerId) {
        messageElement.classList.add('player-message');
      } else {
        messageElement.classList.add('other-message');
      }
      
      messageElement.innerHTML = `
        <div class="message-sender">${message.sender === playerId ? 'You' : message.sender}</div>
        <div class="message-text">${message.text}</div>
      `;
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateUnreadBadge() {
      if (unreadMessages > 0) {
        unreadBadge.textContent = unreadMessages;
        unreadBadge.classList.remove('hidden');
      } else {
        unreadBadge.classList.add('hidden');
      }
    }

    // Game Functions
    function updateLeaderboard() {
      const sortedPlayers = Object.values(players).sort((a, b) => b.score - a.score);
      leaderboardEntries.innerHTML = '';
      
      sortedPlayers.forEach(player => {
        const entry = document.createElement('div');
        entry.classList.add('leaderboard-entry');
        entry.innerHTML = `
          <span class="leaderboard-name">${player.id === playerId ? 'YOU' : player.id}</span>
          <span class="leaderboard-score">${player.score}</span>
        `;
        leaderboardEntries.appendChild(entry);
      });
    }

    function spawnEnemy() {
      if (Math.random() < 0.02) {
        enemies.push({
          x: Math.random() * (canvas.width - 50),
          y: -50,
          width: 40,
          height: 40,
          health: 2,
          color: ['purple', 'red', 'green'][Math.floor(Math.random() * 3)],
          speed: Math.random() * 2 + 1
        });
      }
    }

    function spawnPowerUp() {
      if (Math.random() < 0.01) {
        powerUps.push({
          x: Math.random() * (canvas.width - 30),
          y: -30,
          width: 30,
          height: 30,
          type: Math.random() < 0.5 ? "health" : "score"
        });
      }
    }

    function enemyShoot() {
      enemies.forEach(enemy => {
        if (Math.random() < 0.01) {
          enemyBullets.push({
            x: enemy.x + enemy.width / 2 - 2.5,
            y: enemy.y + enemy.height,
            width: 5,
            height: 15,
            speed: 5
          });
        }
      });
    }

    function checkCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function updateGame() {
      // Update player bullets
      player.bullets = player.bullets.filter(bullet => {
        bullet.y -= 7;
        
        // Check bullet-enemy collision
        for (let i = enemies.length - 1; i >= 0; i--) {
          if (checkCollision(bullet, enemies[i])) {
            enemies[i].health--;
            if (enemies[i].health <= 0) {
              player.score += 10;
              enemies.splice(i, 1);
            }
            return false;
          }
        }
        
        return bullet.y > 0;
      });

      // Update enemies
      enemies = enemies.filter(enemy => {
        enemy.y += enemy.speed;
        
        // Check enemy-player collision
        if (checkCollision(enemy, player)) {
          player.health -= 10;
          showHitEffect();
          updateHealth();
          return false;
        }
        
        return enemy.y < canvas.height;
      });

      // Update enemy bullets
      enemyBullets = enemyBullets.filter(bullet => {
        bullet.y += bullet.speed;
        
        // Check bullet-player collision
        if (checkCollision(bullet, player)) {
          player.health -= 5;
          showHitEffect();
          updateHealth();
          return false;
        }
        
        return bullet.y < canvas.height;
      });

      // Update power-ups
      powerUps = powerUps.filter(powerUp => {
        powerUp.y += 2;
        
        if (checkCollision(powerUp, player)) {
          if (powerUp.type === "health") {
            player.health = Math.min(100, player.health + 20);
          } else {
            player.score += 50;
          }
          return false;
        }
        
        return powerUp.y < canvas.height;
      });

      // Check game over
      if (player.health <= 0 && !gameOver) {
        gameOver = true;
        finalScore.textContent = player.score;
        gameOverScreen.style.display = 'flex';
      }
    }

    function showHitEffect() {
      hitEffect.style.opacity = '0.7';
      hitEffect.style.animation = 'none';
      void hitEffect.offsetWidth; // Trigger reflow
      hitEffect.style.animation = 'hitFlash 0.3s forwards';
    }

    function updateHealth() {
      const healthPercent = player.health;
      healthBar.style.width = `${healthPercent}%`;
      healthText.textContent = `${healthPercent}%`;
      
      // Update health bar color
      if (healthPercent > 60) {
        healthBar.style.background = 'linear-gradient(90deg, #00FF00, #00FFCD)';
      } else if (healthPercent > 30) {
        healthBar.style.background = 'linear-gradient(90deg, #FFFF00, #FFCC00)';
      } else {
        healthBar.style.background = 'linear-gradient(90deg, #FF0000, #FF3300)';
      }
    }

    function updateScore() {
      scoreDisplay.textContent = player.score;
    }

    function drawGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw starfield background
      drawStarfield();
      
      // Draw player
      if (playerImage.complete) {
        ctx.save();
        ctx.shadowColor = '#00FFCD';
        ctx.shadowBlur = 15;
        ctx.drawImage(
          playerImage, 
          player.x - player.width / 2, 
          player.y - player.height / 2, 
          player.width, 
          player.height
        );
        ctx.restore();
      }
      
      // Draw other players
      Object.values(players).forEach(p => {
        if (p.id !== playerId) {
          const otherPlayerImage = player2Image.complete ? player2Image : playerImage;
          
          ctx.save();
          ctx.shadowColor = '#0099FF';
          ctx.shadowBlur = 15;
          ctx.drawImage(
            otherPlayerImage,
            p.x - p.width / 2,
            p.y - p.height / 2,
            p.width,
            p.height
          );
          ctx.restore();
          
          // Draw health bar for other players
          ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
          ctx.fillRect(
            p.x - p.width / 2,
            p.y - p.height / 2 - 15,
            p.width * (p.health / 100),
            5
          );
        }
      });
      
      // Draw enemies
      enemies.forEach(enemy => {
        const img = enemyImages[enemy.color];
        
        if (img && img.complete) {
          ctx.save();
          ctx.shadowColor = enemy.color === 'purple' ? '#800080' : enemy.color === 'red' ? '#FF0000' : '#00FF00';
          ctx.shadowBlur = 10;
          ctx.drawImage(img, enemy.x, enemy.y, enemy.width, enemy.height);
          ctx.restore();
        }
      });
      
      // Draw bullets
      player.bullets.forEach(bullet => {
        ctx.fillStyle = '#FF0000';
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
      
      enemyBullets.forEach(bullet => {
        ctx.fillStyle = '#FFFF00';
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
      
      // Draw power-ups
      powerUps.forEach(powerUp => {
        const img = powerUpImages[powerUp.type];
        
        if (img && img.complete) {
          ctx.drawImage(img, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
        }
      });
    }

    function drawStarfield() {
      ctx.fillStyle = 'white';
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = (Math.random() * canvas.height + (Date.now() * 0.05)) % canvas.height;
        const size = Math.random() * 2;
        ctx.fillRect(x, y, size, size);
      }
    }

    // Input Handling
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.x -= 10;
      if (e.key === 'ArrowRight') player.x += 10;
      if (e.key === 'ArrowUp') player.y -= 10;
      if (e.key === 'ArrowDown') player.y += 10;
      if (e.key === ' ') fireBullet();
      
      // Keep player within bounds
      player.x = Math.max(player.width / 2, Math.min(player.x, canvas.width - player.width / 2));
      player.y = Math.max(player.height / 2, Math.min(player.y, canvas.height - player.height / 2));
      
      syncPlayer();
    });

    // Touch controls for mobile
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      player.x = touch.clientX;
      player.y = touch.clientY;
      
      // Keep player within bounds
      player.x = Math.max(player.width / 2, Math.min(player.x, canvas.width - player.width / 2));
      player.y = Math.max(player.height / 2, Math.min(player.y, canvas.height - player.height / 2));
      
      syncPlayer();
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      fireBullet();
    });

    function fireBullet() {
      if (!gameOver) {
        player.bullets.push({
          x: player.x - 2.5,
          y: player.y - player.height / 2,
          width: 5,
          height: 15,
          hit: false
        });
        
        fireSound.currentTime = 0;
        fireSound.play();
        syncPlayer();
      }
    }

    // Restart Game
    restartButton.addEventListener('click', () => {
      player.health = 100;
      player.score = 0;
      player.bullets = [];
      gameOver = false;
      gameOverScreen.style.display = 'none';
      updateHealth();
      updateScore();
    });

    // Window Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
    });

    // Game Loop
    function gameLoop() {
      if (!gameOver) {
        spawnEnemy();
        spawnPowerUp();
        enemyShoot();
        updateGame();
        updateScore();
      }
      
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    // Initialize Game
    syncPlayer();
    gameLoop();
  </script>
</body>
